<!DOCTYPE html>
<html ]>
<head>
  <title>Registration form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <hr>

    <form>
        <label>First Name</label>
        <input type="text">
        <br><br>

        <label>Last Name</label>
        <input type="text">
        <br><br>


        <label>Email</label>
        <input type="email">
        <br><br>

        <label>Date of Birth</label>
        <input type="date">
        <br><br>

        <label>Are you eligible ? </label>
        <input type="checkbox" checked>
        <br><br>

        <label>Gender </label><br><br>
        Male : <Input type="radio" Name="Gender"><br>
        Female : <input type="radio" Name="Gender"><br><br> 
        
        <label>Education Qualification</label>
        <select>
            <option> choose your Qualification</option>
            <option>MBA</option>
            <option>BCA</option>
            <option>MCA</option>
        </select><br><br>

        <label>Select State </label>
        <select>
        <option > Choose your state</option>
        <option > Madhya pradesh</option>
        <option > Bihar</option>
        <option > Uttar pradesh</option>
        </select><br><br>

        <label>About your self</label><br>
        <textarea name="" id="" cols="60" rows="15"></textarea>

        <br><br>
        

        <button type="submit">Submit</button><br><br>
        <button type="reset">Reset</button>


    </form>
</body>
</html>
